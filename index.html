<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>개발자 포트폴리오</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="sticky top-0 bg-opacity-90 backdrop-blur-lg">
      <nav
        class="container max-w-4xl mx-auto px-6 py-3 flex justify-between items-center"
      >
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold">황혜인</h1>
          <p class="text-sm text-gray-500">프론트엔드 개발자</p>
        </div>

        <div class="flex items-center gap-x-6">
          <a href="#home" class="hover:text-blue-500 transition-colors">홈</a>
          <a href="#about" class="hover:text-blue-500 transition-colors"
            >소개</a
          >
          <a href="#skills" class="hover:text-blue-500 transition-colors"
            >기술</a
          >
          <a href="#projects" class="hover:text-blue-500 transition-colors"
            >프로젝트</a
          >
          <a href="#contact" class="hover:text-blue-500 transition-colors"
            >연락처</a
          >
          <button class="p-2 w-10 h-10 rounded-full bg-gray-200">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>
    <main class="container max-w-4xl mx-auto px-6 py-12">
      <!-- Home Section -->
      <section id="home" class="flex justify-between items-center mb-12">
        <div class="shrink-0 mr-10">
          <img
            class="w-56 h-56 rounded-full border-2 object-cover"
            src="https://api.dicebear.com/9.x/adventurer/svg?seed=Avery"
            alt="avatar"
          />
        </div>
        <div class="text-right">
          <h1 class="text-4xl font-bold mb-2">황혜인</h1>
          <p class="text-xl mb-4">혁신적인 개발자</p>
          <p class="text-grat-600">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum nihil
            fuga fugit tenetur adipisci rem. Repellat minima eligendi recusandae
            quam! Modi a assumenda fuga quae cumque dignissimos eos quas alias?
          </p>
        </div>
      </section>

      <!-- About Section -->
      <section class="bg-yellow-200 h-60">
        <h2 class="text-3xl font-bold mb-6">소개</h2>
      </section>
      <section class="bg-blue-200 h-60">
        <h2 class="text-3xl font-bold mb-6">기술</h2>
      </section>
      <section class="bg-cyan-200 h-60">
        <h2 class="text-3xl font-bold mb-6">프로젝트</h2>
      </section>
      <section class="bg-green-200 h-60">
        <h2 class="text-3xl font-bold mb-6">연락처</h2>
      </section>
    </main>
    <footer class="bg-gray-400 w-full h-20"></footer>
  </body>
</html>
